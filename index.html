<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <h1>
            <div class="title-bar">
                <div class="left">
                    <i class="fa-duotone fa-calculator"></i>
                    <span class="title">Calculator</span>
                </div>
        </h1>
        <form>
            
            <input type="text" disabled class="display" name="display">

            <div class="buttons">
                <input type="button" name="btn" class="btn" value="%">

                <input type="button" name="btn" class="btn" value="/">

                <input type="button" name="btn" class="btn" value="C">

                <input type="button" name="btn" class="btn" value="Del">

                <input type="button" name="btn" class="btn" value="1/x">

                <input type="button" name="btn" class="btn " value="x">

                <input type="button" name="btn" class="btn" value="8">

                <input type="button" name="btn" class="btn" value="9">

                <input type="button" name="btn" class="btn" value="*">

                <input type="button" name="btn" class="btn" value="4">

                <input type="button" name="btn" class="btn" value="5">

                <input type="button" name="btn" class="btn" value="6">

                <input type="button" name="btn" class="btn" value="-">

                <input type="button" name="btn" class="btn" value="1">

                <input type="button" name="btn" class="btn" value="2">

                <input type="button" name="btn" class="btn" value="3">

                <input type="button" name="btn" class="btn" value="+">

                <input type="button" class="btn" value="+/-">

                <input type="button" name="btn" class="btn" value=".">

                <input type="button" name="btn" class="btn eq" value="=">
            </div>

    </div>

    </form>

    </div>

    <script src="./script/script.js"></script>
</body>

</html>
